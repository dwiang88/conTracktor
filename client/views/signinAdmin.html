<form>
  <div class="row">
    <div class="small-6 small-offset-3">
      <label>e-mail
        <input type="text" required ng-model="admin.email" placeholder="email...">
      </label>
    </div>
    <div class="small-6 small-offset-3">
      <label>password
        <input type="password" required ng-model="admin.password" placeholder="password...">
      </label>
    </div>
    <div class="small-6 small-offset-3">
      <a class="expanded button" href="#" ng-click = 'signInAdmin()'>Sign In</a>
    </div>
    <p class='small small-offset-3'>Create Admin <a ui-sref='main_public.create'>Here!<a>
  </div>
</form>
