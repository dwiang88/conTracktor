<br>
<form class="form-horizontal">
  <div class="form-group">
    <label for="inputEmail1" class="col-sm-2 control-label">Email</label>
    <div class="col-sm-6">
      <input required ng-model="admin.email" type="email" class="form-control" id="inputEmail1" placeholder="Email">
    </div>
  </div>
  <div class="form-group">
    <label for="inputPassword1" class="col-sm-2 control-label">Password</label>
    <div class="col-sm-6">
      <input required ng-model="admin.password" type="password" class="form-control" id="inputPassword1" placeholder="Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button ng-click = 'signInAdmin()' type="submit" class="btn btn-default">Sign in</button>
      <br>
      <br>
      <p>Create Admin <a ui-sref='main_public.create'>Here!</a></p>
    </div>
  </div>
</form>
